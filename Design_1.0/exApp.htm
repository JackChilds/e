<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Example Phone App</title>
	

	<style type="text/css">
		* {
			box-sizing: border-box;
			font-family: Arial;
		}
		html, body {
			height: 100%;
			padding: 0;
			margin: 0;
			overflow: hidden;
		}
		.nav {
			padding: 8px;
			margin: 0;
			font-size: 48px;
		}
		.navItem {
			padding: 8px 12px;
			font-weight: 500;
			height: 100%;
			border-radius: 4px;
		}
		.active {
			color: #fff;
			background-color: #05b3f7;
		}
		.wid100 {
			width: 100%;
		}
		.wid40 {
			width: 40%;
		}
		.wid60 {
			width: 58%;
		}
		.hei50 {
			height: 50%;
		}
		.left {
			float: left;
		}
		.right {
			float: right;
		}
		.bottom {
			position: absolute;
			bottom: 0;
		}
	</style>
</head>
<body>
	<div class="box wid100" style="margin-bottom: 9px;">
		<span class="navItem active"><i>Traffi Box</i></span>
	</div>
</body>
</html>
