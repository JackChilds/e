<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Example Phone App</title>
	

	<style type="text/css">
		* {
			box-sizing: border-box;
			font-family: Arial;
		}
		html, body {
			height: 100%;
			padding: 0;
			margin: 0;
			overflow: hidden;
		}
		.box {
			background-color: #e0e0e0;
			text-align: center;
			padding: 4px;
		}
		.wid100 {
			width: 100%;
		}
		.wid40 {
			width: 40%;
		}
		.wid60 {
			width: 58%;
		}
		.hei50 {
			height: 50%;
		}
		.left {
			float: left;
		}
		.right {
			float: right;
		}
		.bottom {
			position: absolute;
			bottom: 0;
		}
	</style>
</head>
<body>
	<div class="box wid100" style="margin-bottom: 9px;">
		<br>
		Nav bar at the top...
		<br>
		<br>
	</div>
	<div class="box wid40 hei50 left">
		<br>
		<br>
		<br>
		This is a box
		<br>
		<br>
		<br>
	</div>
	<div class="box wid60 hei50 right">
		<br>
		<br>
		<br>
		This is another box
		<br>
		<br>
		<br>
	</div>
	<div class="box wid100 bottom">
		<br>
		This is the page footer...
		<br>
		<br>
	</div>
</body>
</html>
